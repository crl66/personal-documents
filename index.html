<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
<!--    五种主题如下-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
<!--    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css">-->
<!--    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">-->
<!--    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css">-->
<!--    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dolphin.css">-->
    <link rel="shortcut icon" href="/images/97436b4dbeefbaf94cf517a1177a8f2.jpg">
</head>

<body>
<nav>
</nav>
<div id="app">
    <div id="app">🏃‍🏃‍🏃‍💨 加载中...</div>
</div>
<script>
    // docsify serve       
    window.$docsify = {
        topMargin: 90, // default: 0
        themeColor: '#3F51B5',
        mergeNavbar: true,
        logo: '/images/时钟.png',
        repo: 'https://gitee.com/Intercrl/personal-documents',
        maxLevel: 4,
        loadNavbar: '_navbar.md',
        name: '<span>成人0</span>',
        loadSidebar: '_sidebar.md',
        autoHeader: true,
        subMaxLevel: 2,
        search: 'auto',
        auto2top: true,
        coverpage: true,
        formatUpdated: '{MM}/{DD} {HH}:{mm}',

        //统计字数格式
        count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
        },


        //全文搜索 - Search
        search: 'auto', // 默认值
        search : [
            '/',            // => /README.md
            '/guide',       // => /guide.md
            '/get-started', // => /get-started.md
            '/zh-cn/',      // => /zh-cn/README.md
        ],
        // 完整配置参数
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: [], // or 'auto'
            placeholder: '输入关键字进行查询',

            // 支持本地化
            placeholder: {
                '/zh-cn/': '搜索',
                '/': '输入关键字进行查询'
            },
            noData: '找不到结果!',
            // 支持本地化
            noData: {
                '/zh-cn/': '找不到结果',
                '/': '找不到结果!'
            },
            // 搜索标题的最大层级, 1 - 6
            depth: 2,
            hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
            // 避免搜索索引冲突
            // 同一域下的多个网站之间
            namespace: 'website-1',
            // 使用不同的索引作为路径前缀（namespaces）
            // 注意：仅适用于 paths: 'auto' 模式
            //
            // 初始化索引时，我们从侧边栏查找第一个路径
            // 如果它与列表中的前缀匹配，我们将切换到相应的索引
            pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
            // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
            // 匹配到的字符串将被用来识别索引
            pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
        },


        plugins: [
            function(hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href="https://gitee.com/Intercrl">CRL</a> &copy;2022.</span>',
                    '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function(html) {
                    return html + footer;
                });
            },

            function(hook, vm) {
                hook.beforeEach(function(html) {
                    var url =
                        'https://github.com/docsifyjs/docsify/blob/master/docs/' +
                        vm.route.file;
                    var editHtml = '[📝 EDIT DOCUMENT](' + url + ')\n';

                    return (
                        editHtml +
                        html +
                        '\n----\n' +
                        'Last modified {docsify-updated} ' +
                        editHtml
                    );
                });
            }
        ]
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!--emoji插件-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!--复制到剪贴板-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!--字数统计-->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!--图片缩放 - Zoom image-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

<script src="https://wugenqiang.github.io/CS-Notes/plugin/jquery.js"></script>
<script src="https://wugenqiang.github.io/CS-Notes/plugin/jquery.goup.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $.goup({
            trigger: 100,
            bottomOffset: 32,
            locationOffset: 32,
            title: 'TOP',
            titleAsText: true
        });
    });
</script>

<!-- 实现离线化 -->
<script>
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('pwa.js')
    }
</script>

</body>

</html>
